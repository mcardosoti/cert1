<!DOCTYPE html>
<html>
<head>
    <title>Captura de Webcam e Envio por E-mail</title>
</head>
<body>
    <h1>Captura de Webcam</h1>
    <video id="webcam" autoplay></video>
    <button id="capture">Tirar Foto e Enviar</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" alt="Sua Foto">
    <form id="form">
        <input type="submit" value="Enviar Email" id="button">
    </form>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Inicialize o Email.js com suas credenciais
        emailjs.init('b-vJzvi_9Mwegbf48'); // Substitua 'seu_user_id' com o seu User ID do Email.js

        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const form = document.getElementById('form');
        const button = document.getElementById('button');

        const constraints = { video: true };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Erro ao acessar a webcam: ', error);
            });

        captureButton.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
            photo.src = canvas.toDataURL('image/jpeg');
        });

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            button.value = 'Enviando...';

            // Enviar a imagem por e-mail usando o servi√ßo Email.js
            emailjs.sendForm('default_service', 'template_dejnx6u', this) // Substitua com seus valores do Email.js
                .then(function (response) {
                    button.value = 'Enviar Email';
                    alert('E-mail enviado com sucesso!');
                }, function (error) {
                    button.value = 'Enviar Email';
                    alert('Erro ao enviar o e-mail: ' + JSON.stringify(error));
                });
        });
    </script>
</body>
</html>
