<!DOCTYPE html>
<html>
<head>
    <title>Página Bonita</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e72d3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-Vindo à Página Bonita</h1>
    </header>
    <div class="container">
        <p>Esta é uma página de exemplo criada com HTML e CSS para demonstrar um design bonito e simples.</p>
        <p>Você pode personalizar e estilizar ainda mais esta página de acordo com suas preferências.</p>
        <button>Clique Aqui</button>
    </div>
</body>
</html>
