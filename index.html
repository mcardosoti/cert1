<!DOCTYPE html>
<html>
<head>
    <title>Captura de Webcam e Envio por E-mail</title>
</head>
<body>
    <h1>Captura de Webcam</h1>
    <video id="webcam" autoplay></video>
    <button id="capture">Tirar Foto e Enviar</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" alt="Sua Foto">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Inicialize o Email.js com seu User ID
        emailjs.init('b-vJzvi_9Mwegbf48'); // Substitua 'seu_user_id' com o seu User ID do Email.js

        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');

        const constraints = { video: true };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Erro ao acessar a webcam: ', error);
            });

        captureButton.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
            photo.src = canvas.toDataURL('image/jpeg');

            // Enviar a imagem por e-mail usando o servi√ßo Email.js
            emailjs.send('service_ok0e8th', 'template_dejnx6u', {
                image: photo.src,
            }).then(function(response) {
                console.log('E-mail enviado com sucesso:', response);
            }, function(error) {
                console.error('Erro ao enviar o e-mail:', error);
            });
        });
    </script>
</body>
</html>
