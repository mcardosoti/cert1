<!DOCTYPE html>
<html>
<head>
    <title>Captura e Envio de Webcam</title>
</head>
<body>
    <h1>Captura de Webcam</h1>
    <video id="webcam" autoplay></video>
    <button id="capture">Tirar Foto e Enviar</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" alt="Sua Foto">
    <script>
        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');

        const constraints = { video: true };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Erro ao acessar a webcam: ', error);
            });

        captureButton.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
            photo.src = canvas.toDataURL('image/jpeg');

            // Enviar a imagem por e-mail usando o serviço Email.js
            const templateId = 'template_dejnx6u'; // Substitua com o ID do seu modelo de e-mail no Email.js
            const serviceId = 'service_ok0e8th'; // Substitua com o ID do seu serviço no Email.js

            emailjs.send(serviceId, templateId, {
                image: photo.src,
            }).then(function(response) {
                console.log('E-mail enviado com sucesso:', response);
            }, function(error) {
                console.error('Erro ao enviar o e-mail:', error);
            });
        });
    </script>
</body>
</html>
