<!DOCTYPE html>
<html>
<head>
    <title>Captura de Webcam e Envio por E-mail (ProtonMail)</title>
</head>
<body>
    <h1>Captura de Webcam</h1>
    <video id="webcam" autoplay></video>
    <button id="capture">Tirar Foto e Enviar por E-mail</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nodemailer/6.6.3/nodemailer.min.js"></script>
    <script>
        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');

        const constraints = { video: true };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Erro ao acessar a webcam: ', error);
            });

        captureButton.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // Configure o transporte do Nodemailer para o ProtonMail
            const transporter = nodemailer.createTransport({
                host: 'smtp.protonmail.com',
                port: 465,
                secure: true,
                auth: {
                    user: 'ouropratabronze@proton.me', // Seu endereço de e-mail ProtonMail
                    pass: '?&$AXYeC4nU-u9?' // Sua senha do ProtonMail
                }
            });

            // Configure as informações do e-mail
            const mailOptions = {
                from: 'ouropratabronze@proton.me',
                to: 'kinho.mp@gmail.com,
                subject: 'Imagem da Webcam',
                text: 'Confira a imagem em anexo',
                attachments: [
                    {
                        filename: 'imagem.jpg',
                        content: canvas.toDataURL('image/jpeg').replace(/^data:image\/\w+;base64,/, ''),
                        encoding: 'base64'
                    }
                ]
            };

            // Envie o e-mail
            transporter.sendMail(mailOptions, function(error, info) {
                if (error) {
                    console.log('Erro ao enviar e-mail: ' + error);
                } else {
                    console.log('E-mail enviado com sucesso: ' + info.response);
                }
            });
        });
    </script>
</body>
</html>
