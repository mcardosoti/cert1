<!DOCTYPE html>
<html>
<head>
  <title>Obter Data de Expiração do Certificado</title>
</head>
<body>
  <script>
    // URL do site que você deseja verificar
    var url = "https://www.example.com"; // Substitua pela URL desejada

    // Função para obter a data de validade do certificado
    function obterDataExpiracao() {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", url, true);
      xhr.onreadystatechange = function() {
        if (xhr.readyState == 4 && xhr.status == 200) {
          var certificate = xhr.getResponseHeader("x-ssl-cert");
          if (certificate) {
            var cert = new X509();
            cert.readCertPEM(certificate);
            var expirationDate = cert.getNotAfterUTCString();
            console.log("Data de Expiração do Certificado:", expirationDate);
          } else {
            console.log("Certificado não encontrado");
          }
        }
      };
      xhr.send();
    }

    obterDataExpiracao();
  </script>
</body>
</html>
