<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 18px;
            margin: 10px 0;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1e72d3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
    </header>
    <div class="container">
        <ul id="taskList">
            <li>Ler um livro</li>
            <li>Fazer exerc√≠cios</li>
            <li>Estudar HTML e CSS</li>
        </ul>
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <button id="addTask">Adicionar Tarefa</button>
    </div>
    <script>
        document.getElementById("addTask").addEventListener("click", function () {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");
            const newTaskText = taskInput.value;
            
            if (newTaskText) {
                const newTask = document.createElement("li");
                newTask.textContent = newTaskText;
                taskList.appendChild(newTask);
                taskInput.value = "";
            }
        });
    </script>
</body>
</html>
