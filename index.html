<!DOCTYPE html>
<html>
<head>
    <title>Captura de Webcam</title>
</head>
<body>
    <h1>Captura de Webcam</h1>
    <video id="webcam" autoplay></video>
    <button id="capture">Tirar Foto e Enviar</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <img id="photo" alt="Sua Foto">
    <script>
        const video = document.getElementById('webcam');
        const captureButton = document.getElementById('capture');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');

        const constraints = { video: true };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                video.srcObject = stream;
            })
            .catch(function (error) {
                console.error('Erro ao acessar a webcam: ', error);
            });

        captureButton.addEventListener('click', function () {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
            photo.src = canvas.toDataURL('image/jpeg');

            // Converter a imagem para base64 e abrir o cliente de e-mail
            const imageBase64 = photo.src.split(',')[1];
            const mailtoLink = 'mailto:kinho.mp@gmail.com?subject=Assunto do E-mail&body=Corpo do E-mail&attach=data:image/jpeg;base64,' + imageBase64;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
